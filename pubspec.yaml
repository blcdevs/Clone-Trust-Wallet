name: clone_trust
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_walkthrough_screen:
  cupertino_icons: ^1.0.2
  nb_utils: ^4.6.24
  mailer: ^6.0.0
  emailjs: ^1.1.0
  http: ^0.13.5
  flutter_native_splash: ^2.2.17
  url_launcher: ^6.0.0
  camera: ^0.10.2+1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_bloc: ^8.0.1
  web_socket_channel: ^2.2.0
  get_it: ^7.2.0
  dio: ^4.0.6
  cached_network_image: ^3.2.0
  get: ^4.6.5

  flutter_lints: ^1.0.0

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/img-icons/splash.png

  android_12:
    icon_background_color: "#FFFFFF" 
    image: assets/img-icons/splash.png

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/coins/
    - assets/img-icons/wallet1.png
    - assets/img-icons/wallet2.png
    - assets/img-icons/wallet3.png
    - assets/img-icons/wallet4.png
    - assets/img-icons/logo.png
    - assets/img-icons/capture2.png
    - assets/img-icons/link.png





